name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Version bumping removed - do it manually when needed
        
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Create Release
      run: |
        gh release create v$(node -p "require('./package.json').version") \
          --title "Release v$(node -p "require('./package.json').version")" \
          --notes "## What's Changed

        - Automated release
        - Version bump to $(node -p "require('./package.json').version")

        ## Installation

        \`\`\`bash
        npm install shellgpt
        \`\`\`

        ## Usage

        \`\`\`bash
        npx shellgpt
        \`\`\`"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }} 