name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Version bumping removed - do it manually when needed
        
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.version-bump.outputs.new-version }}
        release_name: Release v${{ needs.version-bump.outputs.new-version }}
        body: |
          ## What's Changed
          
          - Automated release
          - Version bump to ${{ needs.version-bump.outputs.new-version }}
          
          ## Installation
          
          ```bash
          npm install shellgpt
          ```
          
          ## Usage
          
          ```bash
          npx shellgpt
          ```
        draft: false
        prerelease: false 